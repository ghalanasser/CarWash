<!DOCTYPE html>

{% extends 'Client_Pages/base.html' %}

{% load static %}

{% block content %}

<!-- Contact Start -->
<div class="contact">
    <div class="container">
        <div class="section-header text-center">
            <h2>Make an Apppointment</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <h2>Quick Contact Info</h2>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="far fa-clock"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>Opening Hour</h3>
                            <p>Sun - Thu, 8:00 - 9:00</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fa fa-phone-alt"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>Call Us</h3>
                            <p>+012 345 6789</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>Email Us</h3>
                            <p>Car_Wash@mail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="delayedForm" method="POST" action="/apply_appointment/"
                        onsubmit="message_back(); window.setTimeout(function () { document.getElementById('delayedForm').submit(); }, 1500); return false">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" class="form-control" name="userName" placeholder="Your Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" name="userEmail" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" name="carModel" placeholder="Car Model"
                                required="required" data-validation-required-message="Please enter a Car Model" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <select class="form-control" name="plan" id="cars"
                                style="border-radius: 5px; border: 1px solid #202C45;" required
                                data-validation-required-message="Please Choose Plan">
                                <option value="none" selected disabled hidden>Choose a Plan</option>
                                <option value="basic">Basic Cleaning ($25.99)</option>
                                <option value="premium">Premium Cleaning ($35.99)</option>
                                <option value="complex">Complex Cleaning ($49.99)</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="date" class="form-control" name="appDate" placeholder="Appointment Date"
                                required="required" data-validation-required-message="Please Choose Appointment Date" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <button class="btn btn-custom" type="submit" onsubmit="message_back()">Confirm
                                Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29000.021618323106!2d46.66292879842413!3d24.692433836336207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f033bb824b417%3A0xdc9745cc4a78b2d2!2sAl%20Olaya%2C%20Riyadh%20Saudi%20Arabia!5e0!3m2!1sen!2sbd!4v1706628392526!5m2!1sen!2sbd"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function message_back() {
        Swal.fire({
            icon: "success",
            title: "Application Added Successfully !",
            showConfirmButton: false,
            timer: 1700
        });
    }
</script>

{% endblock %}
